<html>
 <head>
  <title>LaTeX Pad</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <style>
    #display {
      position: fixed;
      top: 0px;
      left: 0px;
      width: 50%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: auto;
    }

    #output {
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
      width: 100%;
      margin: 0;
      padding: 0 16px;
    }

    #input {
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
      position: fixed;
      top: 0px;
      left: 50%;
      width: 50%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #title {
      margin-top: 0;
      padding: 16px;
    }

    #proforma {
      display: none;
    }

    #copy {
      margin-left: 1em;
    }
  </style>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.12/clipboard.min.js"></script>
  <script src="/static/epiceditor-0.2.2/js/epiceditor.min.js"></script>

  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      "HTML-CSS": {
        scale: 110
      },
      tex2jax: {
        // removed "code" so markdown backtick kluge works
        skipTags: ["script","noscript","style","textarea","pre"]
      },
      TeX: {
        equationNumbers: {
          // Default to standard AMS style numbering, rather than none at all
          autoNumber: "AMS"
        }
      }
    });
  </script>

</head>
<body>
    <div id="display">
        <h1 id="title">
            LaTeX Pad!
            <button id="copy" class="pull-right btn btn-default"
                    disabled="disabled">Copy</button>
            <button id="save" class="pull-right btn btn-primary"
                    data-toggle="tooltip" data-placement="left"
                    data-trigger="manual"
                    title="The URL can now be copied!">Save!</button>
        </h1>
        <div id="output"></div>
    </div>
    <div id="input"></div>
    <textarea id="proforma" class="hidden">
* Type on the right, then click `save` to generate an URL
* Text is [Markdown](http://daringfireball.net/projects/markdown/) formatted
* Mathematics is `\(\LaTeX\)` formatted using [MathJax](http://www.mathjax.org/)

* This work is based on [Michael Gratton's Scratchpad](http://mjog.vee.net/latex-scratchpad/)
and is released under the [GNU AGPL v3](http://www.gnu.org/licenses/agpl.html)

$$ \sum\limits_{i=1}^{n}{i^2} $$
</textarea>
<script>
var editor;
var filename = "scratch";

function setup() {
  editor = new EpicEditor({
    container: $("#input")[0],
    basePath: "epiceditor-0.2.2",
    clientSideStorage: false,
    button: false
  }).load();
  editor.on("update", update);
  editor.open(filename);
  if (editor.exportFile().trim() == "") {
    reset();
  }
  update();
}

function update() {
  var output = $("#output");
  output.empty();
  output.html(editor.exportFile(null, 'html'));
  MathJax.Hub.Queue(["Typeset", MathJax.Hub, output[0]]);
}

function reset() {
  var proforma = $("#proforma");
  editor.importFile(filename, proforma[0].value);
}

setup();

let clipboard = new Clipboard('#copy', { text: () => window.location.href });

$('[data-toggle="tooltip"]').tooltip();

$('body').on('click', '#save', function(ev){
    // show tooltip
    $(ev.target).tooltip('show');
    setTimeout(() => {
        $(ev.target).tooltip('hide');
    }, 1000);

    // post to get hash, and set it as History
    let data = {'snippetContent': editor.exportFile()};
    $.ajax({
        url: '/save',
        type: 'POST',
        data: JSON.stringify(data),
        contentType: "application/json; charset=utf-8",
        dataType: 'json',
    }).done(saveDone).error(saveError);
});

function saveDone(sid){
    // set hash
    window.location.hash = sid.snippetId;

    // enable copy
    $('#copy').attr('disabled', false)
}

function saveError(err){
    console.log(err);
}

$(window).on('popstate', function(ev){
    console.log(ev);
})
</script>
</body>
</html>
