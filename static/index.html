<html>
<head>
  <title>LaTeX Pad</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.12/clipboard.min.js"></script>
  <script src="epiceditor-0.2.2/js/epiceditor.min.js"></script>

  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      "HTML-CSS": {
        scale: 110
      },
      tex2jax: {
        // removed "code" so markdown backtick kluge works
        skipTags: ["script","noscript","style","textarea","pre"]
      },
      TeX: {
        equationNumbers: {
          // Default to standard AMS style numbering, rather than none at all
          autoNumber: "AMS"
        }
      }
    });
  </script>

  <style>
    #display {
      position: fixed;
      top: 0px;
      left: 0px;
      width: 50%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: auto;
    }

    #output {
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
      width: 100%;
      margin: 0;
      padding: 0 16px;
    }

    #input {
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
      position: fixed;
      top: 0px;
      left: 50%;
      width: 50%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #title {
      color: #333;
      margin-top: 0;
      padding: 16px;
    }

    #copy {
      margin-left: 0.5em;
    }
  </style>
</head>
<body>
    <div id="display">
        <h1 id="title">
            LaTeXpad
            <button id="copy" class="pull-right btn btn-default"
                    data-toggle="tooltip" data-placement="bottom"
                    data-trigger="manual"
                    title="Copied URL to clipboard!">Share</button>
            <button id="save" class="pull-right btn btn-primary"
                    data-toggle="tooltip" data-placement="left"
                    data-trigger="manual"
                    data-loading-text="Saving..." 
                    title="Saved succesfully!">Save!</button>
        </h1>
        <div id="output"></div>
    </div>
    <div id="input"></div>
    <textarea id="proforma" class="hidden">
* Type on the right, then click `save` to generate an URL
* Text is [Markdown](http://daringfireball.net/projects/markdown/) formatted
* Mathematics is `\(\LaTeX\)` formatted using [MathJax](http://www.mathjax.org/)

---

* Based on [Michael Gratton's Scratchpad](http://mjog.vee.net/latex-scratchpad/)
* Made by [Ezequiel Alvarez](github.com/alvare/latexpad) with [Servant](http://haskell-servant.readthedocs.io/)

$$ \sum\limits_{i=1}^{n}{i^2} $$</textarea>
    <script src="main.js"></script>
</body>
</html>
